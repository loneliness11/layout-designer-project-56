<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.min.css" />
    <title>Music Box</title>
  </head>
  <body>
    <section class="header" id="page-description">
      <div class="container">
        <div class="nav-menu">
          <div class="nav-menu__wrapper">
            <div class="icon-and-text">
              <img src="images/logo.svg" alt="" class="nav-menu__icon" />
              <div class="nav-menu__icon-text">Music Box</div>
            </div>
            <ul class="nav-menu__tabs">
              <li class="nav-menu__tab"><a href="#">Главная</a></li>
              <li class="nav-menu__tab"><a href="#">Каталог</a></li>

          <h1 class="header__title">
            Онлайн музыка где угодно <br />
            <span>без ограничений</span>
          </h1>

            Получите доступ всего за несколько шагов. Заполните форму ниже и
            откройте мир музыки
          </h2>
          <div class="header__forms">
            <input type="text" placeholder="Имя" class="header__form" />
            <input type="text" placeholder="Email" class="header__form" />
          </div>
          <button class="header__button" type="button">
            Получить доступ
          </button>
        </div>
      </div>
    </section>
